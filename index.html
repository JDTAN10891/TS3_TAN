<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with a Litle bit of Animations </title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000; /* Black background */
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 20px;
            background: #1a1a1a; /* Dark background for calculator */
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display {
            width: 90%;
            height: 70px;
            background: linear-gradient(to right, #222, #444);
            color: white;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            border: none;
            box-shadow: inset 4px 4px 8px #1a1a1a, inset -4px -4px 8px #333;
            margin: auto;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .display:focus {
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            background: #333; /* Dark buttons */
            color: white;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5), -6px -6px 12px rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            background: #444; /* Slightly lighter on hover */
        }

        button:active {
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.5), inset -4px -4px 8px rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
        }

        button.operator {
            background: #ff8c00;
            color: white;
            box-shadow: 6px 6px 12px rgba(199, 108, 0, 0.5), -6px -6px 12px rgba(255, 167, 38, 0.5);
        }

        button.operator:active {
            box-shadow: inset 4px 4px 8px rgba(199, 108, 0, 0.5), inset -4px -4px 8px rgba(255, 167, 38, 0.5);
        }

        button.double {
            grid-column: span 2;
        }

        button.equal {
            background: #4caf50;
            color: white;
            box-shadow: 6px 6px 12px rgba(46, 125, 50, 0.5), -6px -6px 12px rgba(102, 187, 106, 0.5);
        }

        button.equal:active {
            box-shadow: inset 4px 4px 8px rgba(46, 125, 50, 0.5), inset -4px -4px 8px rgba(102, 187, 106, 0.5);
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="double">C</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('*')">×</button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')" class="operator">−</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')" class="operator">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculateResult()" class="equal">=</button>

            <button onclick="appendValue('0')" class="double">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendValue(value) {
            display.value += value;
            animateDisplay();
        }

        function clearDisplay() {
            display.value = "";
            animateDisplay();
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
            animateDisplay();
        }

        function animateDisplay() {
            display.style.transform = "scale(1.05)";
            setTimeout(() => {
                display.style.transform = "scale(1)";
            }, 100);
        }
    </script>

</body>
</html>
